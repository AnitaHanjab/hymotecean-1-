<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultation Form</title>
  <link rel="stylesheet" href="consult.css" />
</head>
<body>
  <div class="background">
    <div class="booking-form">
      <h2>Book a Consultation</h2>
      <form action="consultSend.php" method="POST">
        <label for="name">Name</label>
        <input type="text" name="Name" id="name" required />

        <label for="email">Email</label>
        <input type="email" name="Email" id="email" required />

        <label for="organization">Organization</label>
        <input type="text" name="Organization" id="organization" required />

        <label for="type-project">Type of Project</label>
        <input type="text" name="Type" id="type-project" required />

        <label for="description">Project Description</label>
        <textarea name="Projects" id="description" rows="4" required></textarea>

        <label for="appointment">Preferred Consultation Date</label>
        <input type="datetime-local" name="Appointment" id="appointment" required />

        <button type="submit" name="send">Consult Now</button>
      </form>
    </div>
  </div>
</body>
</html>
